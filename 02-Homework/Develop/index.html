<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
    
      <!-- Interface with options asking the user to choose what they would like to add to their password -->
      <div class="interface">
        <form>
          <label>Length: <input type="number" name="length" min="0" name="length"></input></label><br>
          <label>Lowercase: <input type="checkbox" name="lowercase"></input></label><br>
          <label>Uppercase: <input type="checkbox" name="uppercase"></input></label><br>
          <label>Numbers: <input type="checkbox" name="number"></input></label><br>
          <label>Symbols: <input type="checkbox" name="symbol"></input></label><br>
        </form>
      </div>

    </div>
    <div class="card-footer">
      <button id="generate" class="btn">Generate Password</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
